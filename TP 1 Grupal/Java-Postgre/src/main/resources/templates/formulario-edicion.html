<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Edición de Empresa</title>
</head>
<body>
<h2>Editar Empresa</h2>
<form method="post" action="/empresas/actualizar" enctype="application/x-www-form-urlencoded">
    <!-- Agrega un campo oculto para el ID de la empresa -->
    <input type="hidden" id="id" name="Id" th:value="${empresa.getId()}">

    <label for="denominacion">Denominación:</label><br>
    <input type="text" id="denominacion" name="Denominacion" th:value="${empresa.getDenominacion()}"><br>

    <label for="domicilio">Domicilio:</label><br>
    <input type="text" id="domicilio" name="Domicilio" th:value="${empresa.getDomicilio()}"><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="Email" th:value="${empresa.getEmail()}"><br>

    <label for="latitud">Latitud:</label><br>
    <input type="number" id="latitud" name="Latitud" th:value="${empresa.getLatitud()}"><br>

    <label for="longitud">Longitud:</label><br>
    <input type="number" id="longitud" name="Longitud" th:value="${empresa.getLongitud()}"><br>

    <label for="horarioAtencion">Horario de Atención:</label><br>
    <input type="text" id="horarioAtencion" name="HorarioAtencion" th:value="${empresa.getHorarioAtencion()}"><br>

    <label for="quienesSomos">Quiénes Somos:</label><br>
    <textarea id="quienesSomos" name="QuienesSomos" th:text="${empresa.getQuienesSomos()}"></textarea><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="text" id="telefono" name="Telefono" th:value="${empresa.getTelefono()}"><br>

    <input type="submit" value="Guardar">
</form>


</body>
</html>
